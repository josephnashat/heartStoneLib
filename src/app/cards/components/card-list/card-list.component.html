<ion-list *ngIf="items.length > 0">
  <ion-list-header>
    <ion-label>{{listName | titlecase}}</ion-label>
  </ion-list-header>
  <ion-item (click)="alertFn(listName,item)" [routerLink]="[listName,item]" *ngFor="let item of items">
    <ion-avatar slot="start">
      <img [src]='"assets/images/" + item + ".png"'>
    </ion-avatar>
    <ion-label>
      <h2>{{item}}</h2>
    </ion-label>
  </ion-item>
</ion-list>
