<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Card-Decks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Card-Decks</ion-title>
    </ion-toolbar>
  </ion-header>  
  <app-card-list *ngFor="let cardDeck of cardDecks" [alertFn]="logger"
   [items]="cardDeck.cardTypes" [listName]="cardDeck.cardName">
  </app-card-list>
</ion-content>
